<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>(GoFushi Doujinshi) Cây đang dần lớn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
    }
    .chapter-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #ff8fa3;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-overlay.active {
      display: flex;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-shopee-button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>🌸 (GoFushi Doujinshi) Cây đang dần lớn 🌸</h1>
  <a id="chapter1Btn" class="chapter-link" href="#">📖 Chương 1: Cây đang dần lớn</a>

  <!-- Popup -->
  <div id="shopeePopup" class="popup-overlay">
    <div class="popup-content">
      <h3>🌸 Một yêu cầu nhỏ từ Momoiro 🌸</h3>
      <p>Để ủng hộ nhóm dịch, hãy nhấn vào Shopee trước khi đọc truyện nhé!</p>
      <a id="popupShopeeLink" class="popup-shopee-button" href="#" target="_blank">🛒 Mở Shopee</a>
      <p style="color: #888; font-size: 0.9em;">(Chương truyện sẽ mở sau vài giây...)</p>
    </div>
  </div>

  <script>
    const shopeeLink = 'https://s.shopee.vn/20kYtb34wD'; // link affiliate
    let currentChapterLink = '';

    // Khi click vào chương 1
    document.getElementById('chapter1Btn').addEventListener('click', function(e) {
      e.preventDefault();
      currentChapterLink = 'chuong-1.1.html'; // lưu lại link
      document.getElementById('shopeePopup').classList.add('active'); // hiện popup
    });

    // Khi click vào nút Shopee
    document.getElementById('popupShopeeLink').addEventListener('click', function(e) {
      e.preventDefault();

      // Mở Shopee trong tab mới
      const newTab = window.open(shopeeLink, '_blank');

      // Đóng popup
      document.getElementById('shopeePopup').classList.remove('active');

      // Chuyển hướng sau 2-3 giây (đủ để affiliate được tính)
      setTimeout(() => {
        window.location.href = currentChapterLink;
      }, 2500);
    });
  </script>

</body>
</html>
